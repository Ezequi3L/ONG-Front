<script>
$( document ).ready(function() {
   initSlides();
});

function initSlides(){
    $.ajax({
  url: "http://localhost:8080/slides"
    }).done(function(data) {
        $.each(data,function(index,value){
            currentH1 = $(".carousel-item .carousel-caption h1")[index];
            $(currentH1).text(value.text);

            currentP = $(".dinamic")[index];
            $(currentP).text(value.text);
        });
    });
}
